<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <br>
    <br>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">

                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered</div>
                </div>

                <h1>Registration</h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="mb-3">

                        <label class="form-label fw-bold mt-3" for="firstName"> First Name </label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required
                            autofocus="autofocus" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold" for="lastName"> Last Name </label> <input id="lastName"
                            class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold" for="email"> Email </label> <input id="email"
                            class="form-control" th:field="*{email}" required autofocus="autofocus" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold" for="password"> Password </label> <input id="password"
                            class="form-control" type="password" th:field="*{password}" required
                            autofocus="autofocus" />
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login
                                here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
