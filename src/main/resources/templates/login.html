<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <br>
    <br>


    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div th:if="${param.logout}">
                    <div class="alert alert-info col-md-10">You have been logged out</div>
                </div>
                <h1> User Login Page </h1>
                <form th:action="@{/login}" method="post">
                    <!-- error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or
                            password.</div>
                    </div>

                    <!-- logout message -->
                   

                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="username" name="username" placeholder="Enter Email"
                                autofocus="autofocus">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter Password" autofocus="autofocus">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="row justify-content-sm-start mb-3">
                            <div class="col-sm-3">
                                <input type="submit" name="login-submit" id="login-submit"
                                    class="form-control btn-primary" value="Log In" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <span>New user? <a href="/" th:href="@{/registration}">Register
                                here</a></span>
                    </div>
                </form>
            </div>
        </div>


</body>

</html>
