<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNavAltMarkup" class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a> </li>
                </div>
            </div>
        </div>
        
        </div>
    </nav>

    <br>
    <br>


    <div class="container">
        <div class="card">
            <div class="card-header">
                Welcome <span sec:authentication="principal.username"> User</span> You have successfully logged in!
            </div>
            <div class="card-body">
              <h5 class="card-title">Purpose of Application</h5>
              <p class="card-text">To show ability my knowledge with Spring Boot, Spring Security, Thymeleaf, Hibernate
                and MySQL</p>
                <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="btn btn-primary">Logout</a> </span>
            </div>
          </div>
    </div>

</body>

</html>
